<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Description</th>
            <th>Deploy Time</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(it, index) in entries">
            <td>{{ index + 1  }}</td>
            <td>{{ it.displayName }}</td>
            <td>{{ it.description }}</td>
            <td>{{ it.deployTime }}</td>
        </tr>
        </tbody>
    </table>
</div>
